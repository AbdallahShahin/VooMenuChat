<head>

    <title>Vooo Chat</title>
    <!-- Favicon and Touch Icons-->
    <link rel="shortcut icon" href="../../assets/media/logo.svg" />

    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="stylesheet" href="../../assets/webfonts/inter/inter.css">

<body class="authentication-page">

    <!-- Main Layout Start -->
    <div class="main-layout card-bg-1">
        <div class="container d-flex flex-column">
            <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <img src="../../assets/media/logo-login.svg" class="login-logo mb-3">
                    <h1 class="font-weight-bold">Sign in to <span class="primary-color"> vooo </span> chat</h1>
                    <p class="text-dark mb-3">Please login to vooo menu chat</p>
                    <form class="mb-3">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email Address</label>
                            <input type="email" class="form-control form-control-md" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control form-control-md" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
                                <label class="custom-control-label text-muted font-size-sm" for="checkbox-remember">Remember me</label>
                            </div>
                            <a class="font-size-sm" href="reset-password.html">Reset password</a>
                            <!-- <a class="font-size-sm" href="reset-password.html">Reset password</a> -->
                        </div>
                        <a href="chat-1.html" class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit">Sign in</a >
                    </form>

                    <!-- <p>Don't have an account? <a class="font-weight-semibold" href="signup.html">Sign up</a>.</p> -->
                </div>
            </div> 
        </div>
    </div>
    <!-- Main Layout End -->
  

    <!-- Javascript Files -->
    <script src="../../assets/vendors/jquery/jquery-3.5.0.min.js"></script>
    <script src="../../assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="../../assets/js/app.js"></script>
